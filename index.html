<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Balle Bot - Modere sua comunidade do discord</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Um bot moderador de discord">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="Cabecalho">
        <img class="Cabecalho-logo" src="Vector.svg" alt="Logo da comunidade">
        <nav class="Cabecalho-menu">
            <a class="Cabecalho-menu-item" href="https://discord.gg/qhHxEh9N">Comunidade do Frifas</a>
            <a class="Cabecalho-menu-item" href="https://www.youtube.com/watch?v=llF6vD-RljE">Tutorial</a>
            <a class="Cabecalho-menu-item">Open Source</a>
            <a class="Cabecalho-menu-item">Comandos</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-incial">
            <div class="conteudo-inicial-escrito">
                <h1 class="conteudo-inicial-escrito-titulo">Feras Bot</h1>
                <h2 class="conteudo-inicial-escrito-subtitulo">Deixe a sua comunidade segura de um jeito fácil</h2>
                <button class="conteudo-inicial-escrito-botao"><a href="https://www.instagram.com/iarley_cabrall/">Me adicione!</a></button>
            </div>
            <img class="conteudo-incial-imagem" src="Captura de tela 2023-03-04 100411.png" alt="Imagen da Balle Bot">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que ele faz por você?</h3>
            <p class="conteudo-secundario-paragrafo">1. Ele <strong> Faz tudo, pohra.</strong> O bixo é brabo</p>
            <p class="conteudo-secundario-paragrafo">2. Extremamente <strong>rapido e agil</strong> para resolver seus problemas</p>
            <p class="conteudo-secundario-paragrafo">3. Ele possui <strong> 20cm de pica </strong>, quer mais o quê?</p>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="BALLERINI.svg" alt="Logo da Ballrini">
    </footer>
</body>
</html>
